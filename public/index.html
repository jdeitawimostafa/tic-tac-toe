<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
<div class="text-center" id="box">
    <header>
        <h1>Play Tic Tac Toe</h1>
    </header>
    <input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
    <button id="new">New Game</button>
    <input type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
    <input type="text" name="room" id="room" placeholder="Enter Game ID" required>
    <input type="text" name="roomIndex" id="roomIndex" placeholder="Enter roomIndex" required>
    <button id="join">Join Game</button>
    <div id="message"></div>
    <ul id="gameBoard">
        <li class="tic" id="0"></li>
        <li class="tic" id="1"></li>
        <li class="tic" id="2"></li>
        <li class="tic" id="3"></li>
        <li class="tic" id="4"></li>
        <li class="tic" id="5"></li>
        <li class="tic" id="6"></li>
        <li class="tic" id="7"></li>
        <li class="tic" id="8"></li>
    </ul>
    <div class="clearfix"></div>
    <footer>
    </footer>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
