    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="main-brand">
            <a href='/'>Tic-Tac-Toe</a>
        </div>
        <nav class="main-nav">

            </div>

        document.querySelector('#username').focus();
