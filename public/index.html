<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="main-brand">
            <a href='/'>Tic-Tac-Toe</a>
        </div>
        <nav class="main-nav">
            <div class="main-nav__item">
                <a href="/">Join</a>
            </div>
            <div class="main-nav__item">
                <a href="/">About</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="login">
            <h1>Join a Game!</h1>
            <!--<form method="get" action="/waiting">
                <input placeholder="Username" name="username" id='username' type="text" />
                <input type="submit" 
            </form>/-->
            <input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
            <button id="new">New Game</button>
            <h4>Join an existing game</h4>
            <input type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
            <input type="text" name="room" id="room" placeholder="Enter Game ID" required>
            <button id="join">Join Game</button>
            <div class="content">
                <div class="waiting"></div>
                <div>
                    <p class="message"></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
